apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: rs-service-dev
  labels:
    app: rs-service
    environment: dev
data:
  # Application environment
  APP_ENV: "dev"
  RUST_LOG: "debug,actix_web=info,sqlx=debug"

  # Server configuration
  APP__SERVER__HOST: "0.0.0.0"
  APP__SERVER__PORT: "8080"
  APP__SERVER__WORKERS: "2"
  APP__SERVER__REQUEST_TIMEOUT_SECONDS: "60"
  APP__SERVER__KEEP_ALIVE_SECONDS: "75"
  APP__SERVER__MAX_CONNECTIONS: "1000"

  # Database configuration (non-sensitive)
  APP__DATABASE__SYSTEM: "postgresql"
  APP__DATABASE__MAX_CONNECTIONS: "10"
  APP__DATABASE__MIN_CONNECTIONS: "2"
  APP__DATABASE__CONNECTION_TIMEOUT_SECONDS: "30"
  APP__DATABASE__IDLE_TIMEOUT_SECONDS: "600"
  APP__DATABASE__MAX_LIFETIME_SECONDS: "1800"
  APP__DATABASE__ENABLE_LOGGING: "true"
  APP__DATABASE__RUN_MIGRATIONS: "false"  # Migrations handled by Job

  # Cache configuration (non-sensitive)
  APP__CACHE__MAX_CONNECTIONS: "5"
  APP__CACHE__MIN_CONNECTIONS: "1"
  APP__CACHE__CONNECTION_TIMEOUT_SECONDS: "10"
  APP__CACHE__IDLE_TIMEOUT_SECONDS: "300"
  APP__CACHE__MAX_LIFETIME_SECONDS: "1800"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-toml-config
  namespace: rs-service-dev
  labels:
    app: rs-service
    environment: dev
data:
  dev.toml: |
    [server]
    host = "0.0.0.0"
    port = 8080
    workers = 2
    request_timeout_seconds = 60
    keep_alive_seconds = 75
    max_connections = 1000

    [database]
    system = "postgresql"
    max_connections = 10
    min_connections = 2
    connection_timeout_seconds = 30
    idle_timeout_seconds = 600
    max_lifetime_seconds = 1800
    enable_logging = true
    run_migrations = false

    [cache]
    max_connections = 5
    min_connections = 1
    connection_timeout_seconds = 10
    idle_timeout_seconds = 300
    max_lifetime_seconds = 1800
