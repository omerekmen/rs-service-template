apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: rs-service-staging
  labels:
    app: postgres
    environment: staging
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
