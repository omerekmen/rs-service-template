apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: rs-service-staging
  labels:
    app: redis
    environment: staging
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
